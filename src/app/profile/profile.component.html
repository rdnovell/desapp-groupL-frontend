<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">add</mat-icon>
      Crear evento
    </ng-template>
    Content 1
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">list</mat-icon>
      Mis eventos
    </ng-template>
    Content 2
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">list</mat-icon>
      Eventos populares
    </ng-template>

    Content 3
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">list</mat-icon>
      Mis datos
    </ng-template>

    <div class="content">
      <h2>Datos personales</h2>

      <form [formGroup]="editDataForm" (ngSubmit)="handleSubmit()">
        <div class="form-group">
          <mat-form-field>
            <input matInput placeholder="Email" formControlName="email" value="{{profile?.email}}" />
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field>
            <input matInput placeholder="Nombre" formControlName="given_name" class="example-right-align" value="{{profile?.given_name}}" required />
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field>
            <input matInput placeholder="Apellido" formControlName="family_name" class="example-right-align" value="{{profile?.family_name}}" required />
          </mat-form-field>
        </div>
      </form>

      <h2>Datos de la cuenta</h2>
      <label>Saldo de la cuenta: ${{balance}}</label>
    </div>
  </mat-tab>
</mat-tab-group>
