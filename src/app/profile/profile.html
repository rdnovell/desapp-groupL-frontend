<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">add</mat-icon>
      <span>Crear evento</span>
    </ng-template>
    <app-add-event></app-add-event>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">list</mat-icon>
      <span>Mis eventos</span>
    </ng-template>

    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
    </mat-form-field>

    <mat-table class="tableBorder" [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="textBlack center"> Titulo </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.title}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="pageSize"></mat-paginator>

  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">list</mat-icon>
      <span>Eventos populares</span>
    </ng-template>

    Content 3
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">list</mat-icon>
      <span>Mis datos</span>
    </ng-template>
    <div class="content">
      <h2>Datos personales</h2>
      <mat-list>
        <mat-list-item>Email: {{profile?.email}}</mat-list-item>
        <mat-list-item>Nombre: {{profile?.given_name}}</mat-list-item>
        <mat-list-item>Apellido: {{profile?.family_name}}</mat-list-item>
      </mat-list>
      <h2>Datos de la cuenta</h2>
      <mat-list>
        <mat-list-item>Saldo de la cuenta: ${{balance}}</mat-list-item>
      </mat-list>
    </div>
  </mat-tab>
</mat-tab-group>
