<mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Datos</ng-template>
            <h4>Elegi el tipo de evento</h4>
            <mat-form-field>
                <mat-label>Tipo de evento</mat-label>
                <mat-select formControlName="type">
                    <mat-option *ngFor="let type of eventTypeList" [value]="type.value">
                        {{type.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <br>
            <hr>
            <h3>Completa los datos para tu evento</h3>
            <br>

            <mat-form-field class="container">
                <input matInput placeholder="Titulo del evento" formControlName="title" required>
            </mat-form-field>
            <mat-form-field class="date">
                <input matInput [matDatepicker]="picker" formControlName="date" placeholder="Fecha del evento">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <br>
            <br>
            <div>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Items</ng-template>
            <mat-form-field>
                <input matInput placeholder="Address" formControlName="secondCtrl" required>
            </mat-form-field>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="thirdFormGroup">
        <form [formGroup]="thirdFormGroup">
            <ng-template matStepLabel>Invitaciones</ng-template>
            <mat-form-field>
                <input matInput placeholder="Address" formControlName="thirdCtrl" required>
            </mat-form-field>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext (click)="sendForm()">Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Fin</ng-template>
        Tu evento ha sido creado.
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
    </mat-step>
</mat-horizontal-stepper>
